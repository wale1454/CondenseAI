<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <!-- <link rel="stylesheet" href="main.css"> -->
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>SummarizeAI </h3>
  <h4> AI article summaries for the curious mind </h4>

  <form action="/" method="post">

    <input type="text" name="animal" placeholder="Paste an article URL in here" required />
    <input type="submit" value="Summarize Article" />
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <br>
  <br>
 
  {% if result5 %}
  <div> <h1 class="Summary" > Summary</h1> </div>
  <div class="result output ">{{ result5 }}</div>
  {% endif %}

</body>
